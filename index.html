    <title></title>
    <meta name="description" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/custom.css" />

      href="https://fonts.googleapis.com/css?family=Roboto+Slab"

  <body>
    <!--[if IE]>

    <!-- Add your site or application content here -->
    <div class="wrap">
      <div class="wrapTitle">
        <h3>Refillable Contact Form</h3>
        <p>Please fill out the form below to contact us.</p>
      </div>
      <div id="deletedItems"></div>
      <div class="wrapForm">
        <form>
          <div class="fieldCont">
            <label>First Name</label>
            <input type="text" name="fname" value="" />
            <div class="iconA"><button data-ntag="fname">X</button></div>
          </div>
          <div class="clear"></div>
          <div class="fieldCont">
            <label>Last Name</label>
            <input type="text" name="lname" value="" />
            <div class="iconA"><button data-ntag="lname">X</button></div>
          </div>
          <div class="clear"></div>
          <div class="fieldCont">
            <label>Email</label>
            <input type="text" name="email" value="" />
            <div class="iconA"><button data-ntag="email">X</button></div>
          </div>
          <div class="clear"></div>
          <div class="fieldCont">
            <label>Comments</label>
            <input type="text" name="comments" value="" />
            <div class="iconA"><button data-ntag="comments">X</button></div>
          </div>
          <div class="clear"></div>
          <input type="Submit" name="Submit" value="Submit" />
        </form>
      </div>
    </div>
    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
